version: 2
jobs:
  docs-build-test:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/docs
    steps:

      # install git
      - run: apk update && apk add git

      # checkout the repository
      - checkout
      
      # install git submodules for managing third-party dependencies
      - run: git submodule sync && git submodule update --init

      # build with Hugo
      - run: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR

      - run: htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html --empty-alt-ignore --disable-external
      
      - persist_to_workspace:
          root: ~/hugo
          paths:
              - docs
          
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "bill.morrison@teamsolutionz.com"
            git config user.name "Bill Morrison"
      - add_ssh_keys:
          fingerprints:
             - "b2:6e:db:ef:93:d5:40:99:1c:3a:37:af:82:80:19:0a"            
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs
          
workflows:
  version: 2
  build:
    jobs:
      - docs-build-test
      - docs-deploy:
          requires:
            - docs-build-test
